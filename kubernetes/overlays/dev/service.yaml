apiVersion: v1
kind: Service
metadata:
  name: sdf-docs-svc
  labels:
    app: nginx-sdf-docs
    facility: scs
    space: sdf
spec:
  selector:
    app: nginx-sdf-docs
    facility: scs
    space: sdf
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: https
      protocol: TCP
      port: 443
