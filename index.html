<!DOCTYPE html>
<html>
<head>
  <title>SLAC Shared Science Data Facility</title>
  <link rel="icon" type="image/png" href="assets/SDF32.png"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="assets/main.css">

</head>
<body>
  <div id="app"></div>
  <script src="assets/docsify-edit-on-github.min.js"></script>
  <script>
    window.$docsify = {
      name: 'SDF',
      loadSidebar: true,
      coverpage: false,
      auto2top: true,
      //maxLevel: 2,
      subMaxLevel: 2,
      repo: "slaclab/sdf-docs",
      logo: "assets/SLAC_short_red.png",
      //formatUpdated: '{DD}/{MM}/{YYYY} @ {HH}:{mm}',
      toc: {
        tocMaxLevel: 5,
          target: 'h1, h2, h3, h4, h5, h6'
      },
      plugins: [
        EditOnGithubPlugin.create( "https://github.com/slaclab/sdf-docs/blob/main/", null, function(file){ return "Edit page"}),
        function(hook) {
          var header = [ '<header>', '<span><img src="assets/slac_s3df_acronym_long_screen_small.png" height="50vh" /></span>', '</header>' ].join('');
          hook.afterEach(function(html) {
          return header + html;
          });
        },
        function(hook) {
          var footer = [ '<hr/>', '<footer>', '<span><img src="assets/SLAC_primary_red_small.png" height="30vh" style="margin-top: 10px"/></span>', '<span class="partner"><img src="assets/Stanford_DOE_black.png" height="50vh"/></span></span>', '</footer>' ].join('');
          hook.afterEach(function(html) {
          return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="assets/docsify.min.js"></script>
  <script src="assets/search.min.js"></script>
  <script src="assets/docsify-themeable.min.js"></script>
  <script src="assets/docsify-plugin-toc.min.js"></script>
  <script src="assets/prism-bash.min.js"></script>
</body>
</html>
